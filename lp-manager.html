<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insurance Office of America - Carrier Sales Lead</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app.bootstrap.css">
    <link rel="stylesheet" href="css/lp-manager.css">

    <!-- Chosen Multi Select -->
    <link rel="stylesheet" href="chosen_v1.6.2/docsupport/style.css">
    <link rel="stylesheet" href="chosen_v1.6.2/docsupport/prism.css">
    <link rel="stylesheet" href="chosen_v1.6.2/chosen.css">
    <script type="text/javascript" src="chosen_v1.6.2/chosen.jquery.js"></script>
    <script type="text/javascript" src="chosen_v1.6.2/docsupport/prism.js"></script>
</head>

<body>
    <header>
        <nav class="container-fluid topNavBar">
            <div class="row">
                <div class="col-8 col-logo">
                    <div class="form-inline">
                        <div class="alogo">
                            <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Insurance Office of America"></a>
                        </div>
                        <div class="taglines">
                            <h4>Insurance Office of America</h4>
                            <h5>Carrier Sales Lead</h5>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid main-content">
        <div class="col-7 call-search-box">
            <div class="row">
                <div class="col-6 col-md-6 col-lg-6 col-xl-6">
                    <form class="search-process">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search In Process Leads by Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-xl-6 col-phonesss">
                    <div class="box-phone-status box-phone-status-style2 float-right">
                        <div class="row">
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                <div class="box-phone next-call">
                                    <a href="tel:#" id="btn-phone">
                                        <span class="icon-phone"></span> Next Call
                                    </a>
                                </div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                <select class="form-control" id="status-select">
                                    <option value="Online">Online</option>
                                    <option value="Offline">Offline</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 main-column">
                <div class="box-container">
                    <a href="manager-dashboard.html">
                        <div class="lp-box box1"> <i class="fa fa-users icon1" aria-hidden="true"></i> </div>
                        <div class="title1">Team Workflow</div>
                    </a>
                </div>
            </div>

            <div class="col-xs-12 col-md-4 main-column">
                <div class="box-container">
                    <a href="#">
                        <div class="lp-box box2">
                            <label class="control-label sr-only" for="">Search:</label>
                            <div class="input-group">
                                <input class="form-control" placeholder="Search In Progress Leads by Name">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            </div>
                        </div>
                        <div class="title2">Search</div>
                    </a>
                </div>
            </div>

            <div class="col-xs-12 col-md-4 main-column">
                <div class="box-container">
                    <a href="#">
                        <div class="lp-box box3"> <i class="fa fa-bar-chart icon2" aria-hidden="true"></i> </div>
                        <div class="title3">Reports</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        Copyright Â© 2018 Insurance Office of America. All rights reserved. Version 1.0
    </footer>

    <script type="text/javascript" src="chosen_v1.6.2/docsupport/multi-select.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
